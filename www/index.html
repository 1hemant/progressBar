<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Progress Bars</h2>
  <p>Progress Bar Example:</p> 
  <div class="progress">
    <div id="bar1" class="progress-bar progress-bar-success active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div id="bar2" class="progress-bar progress-bar-info active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div id="bar3" class="progress-bar progress-bar-warning active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div id="bar4" class="progress-bar progress-bar-danger active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40%
    </div>
  </div>
    <div class="row">
        <div class="col-xs-6">
          <form>
            <div class="form-group">
              <label id="sel1">Select ProgressBar (select one):</label>
              <select class="form-control" id="sel1">
                <option name="bar1">bar1</option>
                <option name="bar2">bar2</option>
                <option name="bar3">bar3</option>
                <option name="bar4">bar4</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-xs-6">
            <div class = "btn-group">
               <button type = "button" class = "btn btn-default" id="btn1" val=20 sign="add">+20</button>
               <button type = "button" class = "btn btn-default" id="btn2" val=10 sign="add">+10</button>
                <button type = "button" class = "btn btn-default" id="btn3" val=10 sign="sub">-10</button>
               <button type = "button" class = "btn btn-default"id="btn4" val=20   sign="sub">-20</button>
            </div>
        </div>
    </div>
</div>
<script>
    var width = 40;
    var elem;
    $( "select" ).change(function(e) {
        elem = $('#' + $(this).val().trim())
      }).trigger( "change" );
    
    $('button').on('click',function(e){
       e.preventDefault();
        var val = document.getElementById(e.target.id);
        var sign = $(val).attr("sign");
        val=parseInt($(val).attr("val"));
        var width = Number((elem.width() / elem.parent().width() * 100).toFixed(0));
        if (width > 100) {
              
            } 
        else {
                if(sign == "add"){
                    width = width+val;
                    if(width > 100){
                       width=100;
                   }
                }
               else if(sign == "sub"){
                   width = width-val;
                   if(width < 0){
                       width=0;
                   }
               }
              //elem.style.width = width + '%'
              $(elem).attr("aria-valuenow",width);
                elem.innerHTML= width + "%";
                //var changeCol=parseInt($(elem).css("width"))
                var changeCol=parseInt($(elem).attr("aria-valuenow"));

//                }
//                else if(width > 80){

            }
    });
</script>
</body>
